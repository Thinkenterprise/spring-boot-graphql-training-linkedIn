#Configure GraphQL 
graphql:
  servlet:
    mapping: /graphql
    enabled: true
    corsEnabled: true
    subscriptions:
      websocket:
        path: /graphql
  tools:
    schemaLocationPattern: "**/*.graphql"

## JPA Database Configuration 
spring:
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop         
      
## H2 & Data Source Configuration  
  h2:
    console:
      enabled: true
      path: /h2-console    
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE 
    platform: h2
    
## Gerneral Spring Configuration 
server:
  port: 4000